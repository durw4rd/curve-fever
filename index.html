<!doctype html>
<html>
  <head>
    <title>Curve Fever clone 666</title>
    <link rel="shortcut icon" href="https://cdn.scratch.mit.edu/static/site/projects/thumbnails/321/1728.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      #myCanvas {
        border: 2px solid #BDBDBD;
        background: #FAFAFA;
        margin: auto;
        display: block;
        box-shadow: 2px 2px 15px #757575;
      }

      #startBtn {
        width: 100px;
        margin: 15px;
        padding: 5px;
      }

      .stats {
        font-family: "Helvetica";
        text-align: center;
      }

      .center {
        width: 100px;
        margin: auto;
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
      <div class="center">
        <button id="startBtn" type="button">Start new game!</button>
      </div>
      <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
      <div class="stats">
        <h2>Purple Points: <span id="purplePoints">0</span> |
        Green Points: <span id="greenPoints">0</span></h2>
      </div>

    <script src="/static/bundle.js"></script>
    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var unit = 5;
    //var ctx2 = c.getContext("2d");

    var keyCode = 68;
    var x = 5;
    var y = 250;

    var keyCode2 = 37;
    var x2 = 495;
    var y2 = 250;

    var object = {x:x, y:y};
    var purpleSnake = [];
    purpleSnake.push(object);

    var object2 = {x:x2, y:y2};
    var greenSnake = [];
    greenSnake.push(object2);

    document.addEventListener('keydown', function(event) {
      if(event.keyCode == 65) {
        keyCode = event.keyCode;
      }
      else if(event.keyCode == 68) {
        keyCode = event.keyCode;
      }
      else if(event.keyCode == 87) {
        keyCode = event.keyCode;
      }
      else if(event.keyCode == 83) {
        keyCode = event.keyCode;
      }
      else {
        keyCode2 = event.keyCode;
      }
    });

    var gameInterval = setInterval(function() { startGame()}, 100 );

    function startGame() {
      ctx.beginPath();
      ctx.strokeStyle='#9C27B0';
      ctx.lineWidth=5;
      ctx.moveTo(x,y);
      if(keyCode == 65) {
        x = x-unit;
        }
      else if(keyCode == 68) {
        x = x+unit;
      }
      else if(keyCode == 87) {
        y = y-unit;
      }
      else if(keyCode == 83) {
        y = y + unit;
      }
      ctx.lineTo(x,y);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle='#69F0AE';
      ctx.lineWidth=5;
      ctx.moveTo(x2,y2);
      if(keyCode2 == 37) {
        x2 = x2-unit;
      }
      else if(keyCode2 == 39) {
        x2 = x2+unit;
      }
      else if(keyCode2 == 38) {
        y2 = y2-unit;
      }
      else if(keyCode2 == 40) {
        y2 = y2 + unit;
      }
      ctx.lineTo(x2,y2);
      ctx.stroke();

      //update counter functions
      function updatePurpleCounter() {
        purpleCounter++;
        var displayPurpleCounter = document.getElementById("purple");
        displayPurpleCounter.innerHTML = purpleCounter;
      }

      function updateGreenCounter() {
        greenCounter++;
        var displayGreenCounter = document.getElementById("green");
        displayGreenCounter.innerHTML = greenCounter;
      }

      //eat self
      var purpleEatSelf = purpleSnake.filter(function ( coordinate ) {
        return (coordinate.x === x && coordinate.y === y);
      })[0];
      var greenEatSelf = greenSnake.filter(function ( coordinate ) {
        return (coordinate.x === x2 && coordinate.y === y2);
      })[0];

      if(purpleEatSelf != undefined){
        alert('Player 2 wins!');
        clearInterval(gameInterval);
        updateGreenCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );

      }
      if(greenEatSelf != undefined){
        // alert('Player 1 wins!');
        clearInterval(gameInterval);
        updatePurpleCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );
      }

      //collision
      var purpleEatGreen = purpleSnake.filter(function ( coordinate ) {
        return (coordinate.x === x2 && coordinate.y === y2);
      })[0];
      var greenEatPurple = greenSnake.filter(function ( coordinate ) {
        return (coordinate.x === x && coordinate.y === y);
      })[0];

      if(purpleEatGreen != undefined){
        // alert('Player 2 wins!');
        clearInterval(gameInterval);
        updateGreenCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );
      }
      if(greenEatPurple != undefined){
        // alert('Player 1 wins!');
        clearInterval(gameInterval);
        updatePurpleCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );
      }

      //hits canvas margins
      if((x == 0) || (x == 500) || (y == 0) || (y == 500)){
        // alert('Player 2 wins!');
        clearInterval(gameInterval);
        updateGreenCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );
      }
      if((x2 == 0) || (x2 == 500) || (y2 == 0) || (y2 == 500)){
        // alert('Player 1 wins!');
        clearInterval(gameInterval);
        updatePurpleCounter();
        ctx.clearRect(0, 0, 500, 500);
        setInterval(function() { startGame()}, 100 );
      }

      var object = {x:x, y:y};
      purpleSnake.push(object);

      var object2 = {x:x2, y:y2};
      greenSnake.push(object2);

      }

    </script>
  </body>
</html>
